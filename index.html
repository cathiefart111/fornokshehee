<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Birthday Cake ðŸŽ‚</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <div class="container">
      <button id="micBtn">ðŸŽ¤ Tap to blow candles</button>
      <div id="birthdayText"></div>
      <div class="cake-container">
        <div class="cake" id="cake"></div>
      </div>
    </div>

    <script>
      // Read URL params
      const params = new URLSearchParams(window.location.search);
      const name = params.get("name") || "nokaaaa (edgelord final boss)";
      let candleCount = parseInt(params.get("candles")) || 4;
      candleCount = Math.min(Math.max(candleCount, 1), 30);

      const birthdayText = document.getElementById("birthdayText");
      birthdayText.innerHTML = `
        <div id="mainTitle">Happy Birthday, ${name}!</div>
        <div id="subTitle">make a wish and blow the candles heheee.</div>
      `;

      const cake = document.getElementById("cake");

      const colors = [
        "green-candle",
        "purple-candle",
        "blue-candle",
        "yellow-candle",
      ];
      const CAKE_VISUAL_WIDTH = 35;

      function createCandles(count) {
        cake.innerHTML = "";
        const CANDLE_VISUAL_WIDTH = 2;
        const availableWidth = CAKE_VISUAL_WIDTH;
        const candlesPerRow = 6;
        const rowCount = Math.ceil(count / candlesPerRow);
        const shiftAmount = 4;

        for (let i = 0; i < count; i++) {
          const candle = document.createElement("div");
          candle.classList.add("candle");
          const colorClass = colors[Math.floor(Math.random() * colors.length)];
          candle.classList.add(colorClass);

          const row = Math.floor(i / candlesPerRow);
          const col = i % candlesPerRow;
          const totalCandlesInRow = Math.min(
            candlesPerRow,
            count - row * candlesPerRow
          );
          const rowSpacing = availableWidth / (totalCandlesInRow + 1);

          const leftBase = rowSpacing * (col + 1) - CANDLE_VISUAL_WIDTH / 2 + 5;
          const rowShift = row % 2 === 0 ? 0 : shiftAmount;

          candle.style.position = "absolute";
          candle.style.top = `${10 + row * 3}px`;
          candle.style.left = `${leftBase - rowShift + 4}px`;

          cake.appendChild(candle);
        }
      }

      createCandles(candleCount);

// === Microphone / Blow Detection (Mobile Safe) ===

let audioContext;
let analyser;
let dataArray;
let blown = false;

/*
  IMPORTANT:
  startMicDetection MUST be called from a user gesture on mobile
  (tap / click). Desktop will still work fine.
*/
async function startMicDetection() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

    audioContext = new (window.AudioContext || window.webkitAudioContext)();

    // iOS / mobile requires this
    if (audioContext.state === "suspended") {
      await audioContext.resume();
    }

    const source = audioContext.createMediaStreamSource(stream);
    analyser = audioContext.createAnalyser();
    analyser.fftSize = 512;

    source.connect(analyser);

    dataArray = new Uint8Array(analyser.frequencyBinCount);

    detectBlow();
  } catch (err) {
    console.error("Mic access error:", err);
  }
}

function detectBlow() {
  analyser.getByteFrequencyData(dataArray);

  let highFreqSum = 0;
  let lowFreqSum = 0;

  const midpoint = dataArray.length / 2;

  for (let i = 0; i < dataArray.length; i++) {
    if (i < midpoint) {
      lowFreqSum += dataArray[i];
    } else {
      highFreqSum += dataArray[i];
    }
  }

  const highAvg = highFreqSum / (dataArray.length / 2);
  const lowAvg = lowFreqSum / (dataArray.length / 2);
  const ratio = highAvg / (lowAvg + 1);

  const BLOW_RATIO_THRESHOLD = 0.08; // slightly higher for mobile noise

  if (ratio > BLOW_RATIO_THRESHOLD && !blown) {
    blown = true;
    blowOutCandles();
    return;
  }

  requestAnimationFrame(detectBlow);
}

function blowOutCandles() {
  const candles = document.querySelectorAll(".candle");

  candles.forEach((candle) => {
    const delay = Math.random() * 1000;
    setTimeout(() => {
      colors.forEach((color) => {
        if (candle.classList.contains(color)) {
          candle.classList.add("blown");
        }
      });
    }, delay);
  });

  setTimeout(() => {
    const subTitle = document.getElementById("subTitle");
    subTitle.textContent = `hope u have the happiest b-day everrr u prick
and may the lord bless u with lots of seals, happpiness, success and axone ðŸ¦­`;
  }, 1200);
}

/*
  â¬‡ï¸ CALL THIS FROM A USER ACTION ON MOBILE
  Example:
  document.body.addEventListener("click", startMicDetection, { once: true });
*/
const micBtn = document.getElementById("micBtn");

if (micBtn) {
  micBtn.addEventListener("click", () => {
    micBtn.style.display = "none";
    startMicDetection();
  });
} else {
  console.error("micBtn not found");
}
